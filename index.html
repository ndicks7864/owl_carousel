<!DOCTYPE html>

<html>
<head>
  <title>Carousel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- My Styles -->
  <link href="css/main.css" rel="stylesheet">

  <!-- Owl Carousel Styles -->
  <link href="css/owl.carousel.min.css" rel="stylesheet">
  <link href="css/owl.theme.default.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <header>
      <h1>Carousel Demo</h1>
    </header>

    <div class="owl-carousel owl-theme">
      <div><img src="img/cheese_ravioli_2.jpg" alt="Cheese Ravioli"></div>
      <div><img src="img/spicy_shrimp_2.jpg" alt="Spicy Shrimp"></div>
      <div><img src="img/flatbread.jpg" alt="Flatbread Pizza"></div>
      <div><img src="img/pasta_1.jpg" alt="Cajuan Chicken Pasta"></div>
      <div><img src="img/chicken_parm_bread.jpg" alt="Chicken Parmesan"></div>
    </div>

    <footer>
      This image slider is made using <a href="https://owlcarousel2.github.io/OwlCarousel2/">Owl Carousel 2</a>. See the official docs for more options.
    </footer>

  </div>

  <!-- first load jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- owl carousel stuff -->
  <script src="js/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
          dots: false,
          items: 1,
          loop: true,
          margin: 10,
          nav: false,
          autoplay: true,
          autoplayTimeout: 6500,
          autoplayHoverPause: true
      })
    });
  </script>

</body>
</html>
